<!doctype html>
<html lang="en">
  <head>
    <title>Phone Hunter API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h2 class="text-6xl">Phone Hunter</h2>
    </header>

    <main class="container mx-auto">
      <!-- search box starts  -->
      <section class="flex flex-row justify-self-center items-center mx-6">
        <div class="inline">
          <!-- search box -->
          <input
            id="searchbox"
            type="text"
            placeholder="search"
            class="input input-bordered w-full max-w-xs"
          />
        </div>

        <!-- search button -->
        <div class="m-4 inline">
          <button
            onclick="handleSearch()"
            id="search-button"
            class="btn btn-warning"
          >
            search
          </button>
        </div>
      </section>

      <!-- search box ends -->

      <!-- search result starts -->
      <section>
        <!-- phones contaniner starts -->
        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <!-- phones contaniner ends -->
      </section>
      <!-- search result ends -->
    </main>

    <footer></footer>

    <!-- javascript  files -->
    <script src="scripts/phone.js"></script>
  </body>
</html>
