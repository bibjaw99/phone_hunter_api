<!doctype html>
<html lang="en">
  <head>
    <title>Phone Hunter API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h2 class="text-6xl">Phone Hunter</h2>
    </header>

    <main class="container mx-auto">
      <!-- search box starts  -->
      <section class="flex flex-row justify-self-center items-center mx-6">
        <div class="inline">
          <!-- search box -->
          <input
            id="searchbox"
            type="text"
            placeholder="search"
            class="input input-bordered w-full max-w-xs"
          />
        </div>

        <!-- search button -->
        <div class="m-4 inline">
          <button
            onclick="handleSearch()"
            id="search-button"
            class="btn btn-warning"
          >
            search
          </button>
        </div>
      </section>

      <!-- search box ends -->

      <!-- search result starts -->
      <section>
        <!-- loading animation -->
        <div id="loading" class="hidden text-center my-7">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <!-- phones contaniner starts -->
        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <!-- phones contaniner ends -->
      </section>
      <!-- search result ends -->

      <!-- show all button -->
      <section class="text-center my-6">
        <div class="m-4 inline">
          <button
            onclick="showAllHandler()"
            id="show-all"
            class="btn btn-warning bg-red-200 border-none text-white hidden"
          >
            show all
          </button>
        </div>
      </section>

      <!-- demo modal for each phone/product -->
      <section class="text-center items-center">
        <!-- Open the modal using ID.showModal() method -->
        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <div class="modal-box">
            <div id="show-details-container"></div>

            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>

    <!-- javascript  files -->
    <script src="scripts/phone.js"></script>
  </body>
</html>
